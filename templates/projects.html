<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 py-10 fade-in">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
  
  <!-- Header -->
  <div class="text-center mb-6">
    <h1 class="mb-2 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
      <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Projects</span>
    </h1>
    <p class="text-gray-600 dark:text-gray-300 mt-2">
      Please list the projects you've worked on, including skills applied and a brief description.
    </p>
  </div>

  <!-- Project Container -->
  <form id="project-form">
    <div id="project-container" class="space-y-10">
      <!-- Project Block -->
      <div class="project-block border rounded-xl p-6 bg-gray-50 dark:bg-gray-800">
        <h2 class="font-semibold text-lg text-gray-700 dark:text-gray-200 mb-4">Project 1</h2>

        <div class="grid gap-6 md:grid-cols-2">
          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project Name</label>
            <input type="text" name="project_name" placeholder="E-Commerce Website" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>

          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Skills Applied</label>
            <input type="text" name="skills_applied" placeholder="Python, Django, MySQL, Tailwind"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>

          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea name="description" rows="6" placeholder="Brief description of the project..."
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Add More Button -->
    <div class="flex justify-center mt-6">
      <button type="button" id="add-project" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-6 transition-all duration-300 shadow-md">
        + Add More Projects
      </button>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-10">
      <a href="{{ url_for('experience') }}"
         class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-10 py-2.5 text-center flex items-center justify-center">
        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
        </svg>
        Back
      </a>

      <a href="{{ url_for('select_template') }}"
         class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-10 py-2.5 text-center flex items-center justify-center">
        Select Template 
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </form>
</div>

<!-- Script for Add More -->
<script>
let projectCount = 1;
document.getElementById('add-project').addEventListener('click', () => {
  projectCount++;
  const container = document.getElementById('project-container');
  const newBlock = container.firstElementChild.cloneNode(true);

  newBlock.querySelector('h2').textContent = `Project ${projectCount}`;
  newBlock.querySelectorAll('input, textarea').forEach(input => input.value = '');
  newBlock.classList.add("fade-in");

  container.appendChild(newBlock);
});
</script>
</body>
</html>
