<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Resume Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen fade-in flex items-start justify-center px-4 py-10">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-6xl">

    <!-- Heading -->
    <div class="text-center mb-10">
      <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Select a Res</span>ume Template
      </h1>
      <p class="text-gray-600 dark:text-gray-300">Choose one layout to preview and generate your resume.</p>
    </div>

    <!-- Gallery Form -->
    <form method="POST" action="{{ url_for('preview_pdf') }}">
      <div id="template-gallery" class="grid grid-cols-2 md:grid-cols-3 gap-6">

        {% for i in range(1, 7) %}
        <label class="relative block cursor-pointer group transition-all duration-300 rounded-lg overflow-hidden">
          <input type="radio" name="selected_template" value="template{{ i }}" class="hidden peer" required>
          <div class="flex justify-center items-center border-4 border-transparent rounded-lg peer-checked:border-cyan-500 transition-all">
            <img src="{{ url_for('static', filename='images/template' ~ i ~ '.png') }}"
                 alt="Template {{ i }}"
                 class="max-h-72 w-auto object-contain rounded-lg bg-white shadow-md" />
          </div>
        </label>
        {% endfor %}

      </div>

      <!-- Submit Button -->
      <div class="mt-10 flex justify-center">
        <button type="submit"
                class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-8 py-3 rounded-lg shadow-lg hover:from-cyan-600 hover:to-blue-600 transition-all">
          Continue to Preview
        </button>
      </div>
    </form>
  </div>

</body>
</html>
